<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap - 排版</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
  <div class="container">
    <h1>排版</h1>
    <ul>
      <li>記住各斷點綴詞對應的尺寸</li>
      <li>BS5 有六個斷點，xs(小於576px，最小尺寸不需要綴詞),sm(576以上),md(768以上),lg(992以上),xl(1200以上),xxl(1400以上)</li>
      <li>這些綴詞會出現各種class中，例如網格(col-md-*、col-lg-*)、通用工具(m-sm-*、p-sm-*)相關，表示該class對應的作用斷點</li>
      <li>BS4只有五個斷點，沒有xxl</li>
    </ul>
  </div>
  <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
