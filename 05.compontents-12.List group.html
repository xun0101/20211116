<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap - 元件</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    /* 第一層 */
    ul.mycounter{
      /* 重製第一層計數器，設定indentifer識別字 number-lv-1 */
      counter-reset: number-lv-1;
    }

    ul.mycounter>li::before{
      /* 設定識別字 */
      content:counter(number-lv-1)". ";
      counter-increment: number-lv-1;
    }

    /* 第二層 */
    ul.mycounter ul{
      counter-reset: number-lv-2;
    }
    ul.mycounter ul>li::before{
      content:counter(number-lv-1)"-"counter(number-lv-2)". ";
      counter-increment: number-lv-2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>編號</h2>
    <p>添加 .list-group-numbered 類別可以替清單新增一組編號</p>
    <ol class="list-group list-group-numbered">
      <li class="list-group-item">A list item</li>
      <li class="list-group-item">A list item</li>
      <li class="list-group-item">A list item</li>
    </ol>
    <h3>CSS的counter-increment屬性</h3>
    <p>CSS的計數器，用在流水號，或是章節編號</p>
    <ul class="mycounter list-unstyled">
      <li>HTML</li>
      <li>CSS</li>
      <ul>
        <li>基礎選擇器 文字 背景</li>
        <li>模型盒 定位 浮動</li>
        <li>轉場 動畫</li>
      </ul>
      <li>JavaScript</li>
    </ul>
  </div>
  <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
