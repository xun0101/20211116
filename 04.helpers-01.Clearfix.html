<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap - 工具</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    .box{
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clearfix (清除)</h1>
    <h2>Clearfix</h2>
    <div class="bg-dark clearfix">
      <div class="box bg-danger float-start"></div>
      <div class="box bg-success float-end"></div>
    </div>
    <h2>overflow</h2>
    <div class="bg-dark overflow-hidden">
      <div class="box bg-danger float-start"></div>
      <div class="box bg-success float-end"></div>
    </div>
    <h2>flow-root</h2>
    <div class="bg-dark" style="display: flow-root;">
      <div class="box bg-danger float-start"></div>
      <div class="box bg-success float-end"></div>
    </div>
    <h2>inline-block</h2>
    <div class="bg-dark d-inline-block w-100">
      <div class="box bg-danger float-start"></div>
      <div class="box bg-success float-end"></div>
    </div>
  </div>
  <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
