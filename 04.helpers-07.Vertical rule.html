<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap - 工具</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    h2,
    h3,
    h5{
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vertical rule</h1>
    <p>使用自定義 vertical rule 工具來創建垂直分隔線，像是 hr 元素。</p>
    <ul>
      <li>1px 寬</li>
      <li>min-height 為 1em</li>
      <li>顏色是透過 currentColor 和 opacity 設定的</li>
    </ul>

    <div class="vr"></div>
    <p>Vertical rules 在 flex 佈局中縮放他們的高度：</p>
    <div class="d-flex" style="height: 200px;">
      <div class="vr"></div>
    </div>
    <h2>With stacks</h2>
    <div class="hstack gap-3">
      <a href="#" class="link-light bg-dark text-decoration-none border px-3 py-2">LINK</a>
      <span class="vr"></span>
      <a href="#" class="link-light bg-dark text-decoration-none border px-3 py-2">LINK</a>
      <span class="vr"></span>
      <a href="#" class="link-light bg-dark text-decoration-none border px-3 py-2">LINK</a>
      <span class="vr"></span>
      <a href="#" class="link-light bg-dark text-decoration-none border px-3 py-2">LINK</a>
    </div>
  </div>
  <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
