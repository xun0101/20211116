<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap - 元件</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    h2,
    p{
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
  <h1>Example heading <span class="badge bg-secondary">New</span></h1>
  <h2>Example heading <span class="badge bg-danger">New</span></h2>
  <h3>Example heading <span class="badge bg-info">New</span></h3>
  <h4>Example heading <span class="badge bg-success">New</span></h4>
  <h5>Example heading <span class="badge bg-primary">New</span></h5>
  <h6>Example heading <span class="badge bg-dark">New</span></h6>

  <h2>Buttons</h2>
  <p>標籤可以作為連結或按鈕的一部分，用於計數器。</p>
  <button type="button" class="btn btn-primary">
    Notifications <span class="badge bg-secondary">4</span>
  </button>

  <h2>定位</h2>
  <p>使用通用類別調整 .badge 並將它放在連結或按鈕的角落。</p>
  <button type="button" class="btn btn-primary position-relative">
    Inbox
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      99+
      <span class="visually-hidden">unread messages</span>
    </span>
  </button>

  <h2>膠囊標籤</h2>
  <span class="badge rounded-pill bg-primary">Primary</span>
  <span class="badge rounded-pill bg-secondary">Secondary</span>
  <span class="badge rounded-pill bg-success">Success</span>
  <span class="badge rounded-pill bg-danger">Danger</span>
  <span class="badge rounded-pill bg-warning text-dark">Warning</span>
  <span class="badge rounded-pill bg-info text-dark">Info</span>
  <span class="badge rounded-pill bg-light text-dark">Light</span>
  <span class="badge rounded-pill bg-dark">Dark</span>

  </div>
  <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
