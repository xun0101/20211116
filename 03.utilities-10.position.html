<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap - 通用類別</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    h1{
      margin: 50px 0;
    }

    .box{
      width: 800px;
      height: 600px;
      border: 5px solid #333;
      margin: 100px 0;
    }

    .box1{
      width: 50px;
      height: 50px;
      background-color: red;
    }
    
    .box2{
      width: 50px;
      height: 50px;
      background-color: green;
    }

    .box3{
      width: 50px;
      height: 50px;
      background-color: blue;
    }

    .box4{
      width: 50px;
      height: 50px;
      background-color: yellow;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>位置 (Position)</h1>
  <div class="box position-relative">
    <!-- 左上開始 -->
    <div class="box1 position-absolute top-0 start-0"></div>
    <div class="box1 position-absolute top-0 start-50"></div>
    <div class="box1 position-absolute top-0 start-100"></div>
    <div class="box1 position-absolute top-50 start-0"></div>
    <div class="box1 position-absolute top-50 start-50"></div>
    <div class="box1 position-absolute top-50 start-100"></div>
    <div class="box1 position-absolute top-100 start-0"></div>
    <div class="box1 position-absolute top-100 start-50"></div>
    <div class="box1 position-absolute top-100 start-100"></div>
    <!-- 右上開始 -->
    <div class="box2 position-absolute top-0 end-0"></div>
    <div class="box2 position-absolute top-0 end-50"></div>
    <div class="box2 position-absolute top-0 end-100"></div>
    <div class="box2 position-absolute top-50 end-0"></div>
    <div class="box2 position-absolute top-50 end-50"></div>
    <div class="box2 position-absolute top-50 end-100"></div>
    <div class="box2 position-absolute top-100 end-0"></div>
    <div class="box2 position-absolute top-100 end-50"></div>
    <div class="box2 position-absolute top-100 end-100"></div>
<!-- 左下開始 -->
    <div class="box3 position-absolute bottom-0 start-0"></div>
    <div class="box3 position-absolute bottom-0 start-50"></div>
    <div class="box3 position-absolute bottom-0 start-100"></div>
    <div class="box3 position-absolute bottom-50 start-0"></div>
    <div class="box3 position-absolute bottom-50 start-50"></div>
    <div class="box3 position-absolute bottom-50 start-100"></div>
    <div class="box3 position-absolute bottom-100 start-0"></div>
    <div class="box3 position-absolute bottom-100 start-50"></div>
    <div class="box3 position-absolute bottom-100 start-100"></div>
<!-- 右下開始 -->
    <div class="box4 position-absolute bottom-0 end-0"></div>
    <div class="box4 position-absolute bottom-0 end-50"></div>
    <div class="box4 position-absolute bottom-0 end-100"></div>
    <div class="box4 position-absolute bottom-50 end-0"></div>
    <div class="box4 position-absolute bottom-50 end-50"></div>
    <div class="box4 position-absolute bottom-50 end-100"></div>
    <div class="box4 position-absolute bottom-100 end-0"></div>
    <div class="box4 position-absolute bottom-100 end-50"></div>
    <div class="box4 position-absolute bottom-100 end-100"></div>
  </div>

  <h1>元素置中</h1>
  <p>可以用translate-middle 將元素置中。transform:translate(-50%,-50%)。</p>
  <p>translate-middle-x transform:translate(-50%)</p>
  <p>translate-middle-y transform:translate(-50%)</p>
  <div class="box position-relative">
    <div class="box1 position-absolute top-0 start-0 translate-middle"></div>
    <div class="box1 position-absolute top-0 start-50 translate-middle"></div>
    <div class="box1 position-absolute top-0 start-100 translate-middle"></div>
    <div class="box1 position-absolute top-50 start-0 translate-middle"></div>
    <div class="box1 position-absolute top-50 start-50 translate-middle"></div>
    <div class="box1 position-absolute top-50 start-100 translate-middle"></div>
    <div class="box1 position-absolute top-100 start-0 translate-middle"></div>
    <div class="box1 position-absolute top-100 start-50 translate-middle"></div>
    <div class="box1 position-absolute top-100 start-100 translate-middle"></div>
  </div>

  <h1>進度條 範例</h1>
  <div class="position-relative m-4">
    <div class="progress" style="height: 1px;">
      <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
    <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">2</button>
    <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">3</button>
  </div>
</div>

  <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
